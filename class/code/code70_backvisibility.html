<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            h1 {
                font-size: 1rem;
            }
            div {
                width: 200px;
                height: 200px;
            }
            
            .box {
                background-color: aqua;
                transform: rotateY(135deg);
            }

            #back01 {
                backface-visibility: hidden;
            }
            #back02 {
                backface-visibility: visible;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box" id="back01">
                <h1>BACK</h1>
            </div>
        </div>
        <div class="container">
            <div class="box" id="back02">
                <h1>BACK</h1>
            </div>
        </div>
    </body>
</html>
