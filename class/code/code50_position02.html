<!DOCTYPE html>

        <title>Document</title>
        <style>
            .outer {
                width: 200px;
                height: 600px;
                border: 1px solid #000;
                background-color: yellowgreen;
                /* position: relative; */
                /* overflow: scroll; */
            }

            .div1 {
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                background-color: aliceblue;
                position: fixed;
                top: 0px;
                right: 0px;
            }

            .div2 {
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                background-color: antiquewhite;
                position: sticky;
                top: 20px;
            }

            .dummy {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="div1">div1</div>
            <div class="dummy"></div>
            <div class="dummy"></div>
            <div class="dummy"></div>
            <div class="div2">div2</div>
        </div>
