<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                margin: 1rem;
                width: 300px;
                height: 200px;
                border: 1px, solid black;
            }

            .div1 {
                background-image: repeating-linear-gradient(to right, blue, white 20px);
            }

            .div2 {
                background-image: repeating-linear-gradient(to right, yellow, yellow 20px, red 20px, red 40px);
            }
        </style>
    </head>
    <body>
        <!--Use Css gradient animator-->
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </body>
</html>
