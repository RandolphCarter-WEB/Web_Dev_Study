<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                width: 300px;
                height: 240px;
                border: 1px solid black;
            }
            .div1 {
                background-image: linear-gradient(90deg, #ff0000, #ffffff);
            }
            .div2 {
                background-image: linear-gradient(-45deg, red, white 60%, white);
            }
            .div3 {
                background-image: linear-gradient(to bottom, #ffffff, #ff0000);
            }
            .div4 {
                background-image: linear-gradient(to bottom, blue, white 30%, blue);
            }
        </style>
    </head>
    <body>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </body>
</html>
