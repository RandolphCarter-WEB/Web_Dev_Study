<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            width: 160px;
            height: 240px;
            border: 1px solid #000;
            float: left;
            margin: 100px;
        }

        .skew01 {
            transform: skewX(30deg);
        }
        .skew02 {
            transform: skewY(15deg);
        }
        .skew03 {
            transform: skew(30deg, 15deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skew01"><img src="../image/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="skew02"><img src="../image/rose.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="skew03"><img src="../image/rose.jpg" alt=""></div>
    </div>
</body>
</html>
