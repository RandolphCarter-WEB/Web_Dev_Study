<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            p {
                font-size: 1.5rem;
                font-family: Arial, Helvetica, sans-serif;
                letter-spacing: 4px;
            }

            .window {
                background-color: black;
            }

            .shadow1 {
                color: orange;
                text-shadow: 5px 5px 0 black;
            }
            .shadow2 {
                color: yellowgreen;
                text-shadow: 5px 5px 10px black;
            }
            .shadow3 {
                color: orange;
                text-shadow: -5px -5px 0 black;
            }
            .shadow4 {
                color: white;
                text-shadow: 0 0 4px #cccccc,
                    0 -5px 4px #ffff33,
                    2px -10px 6px #ffdd33,
                    -2px -15px 11px #ff8800,
                    2px -19px 18px #ff2200;

                padding-top: 15px;
            }
        </style>
    </head>
    <body>
        <p class="shadow1">TESTTEXTTEXTTEXTTEXTTEXTTEXTTESTTEXTTEXTTEXT001</p>
        <p class="shadow2">TESTTEXTTEXTTEXTTEXTTEXTTEXTTESTTEXTTEXTTEXT002</p>
        <p class="shadow3">TESTTEXTTEXTTEXTTEXTTEXTTEXTTESTTEXTTEXTTEXT003</p>
        <div class="window">
            <p class="shadow4">TESTTEXTTEXTTEXTTEXTTEXTTEXTTESTTEXTTEXTTEXT004</p>
        </div>
    </body>
</html>
