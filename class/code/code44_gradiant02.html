<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                margin: 1rem;
                width: 300px;
                height: 300px;
                border: 1px solid black;
            }

            .div1 {
                background-image: radial-gradient(circle at 75% 75%, white, blue, white 30%, blue , white 20%, blue);
            }

            .div2 {
                height: 200px;
                background-image: radial-gradient(ellipse closest-side at 30% 40%, white, blue);
            }
            .div3 {
                height: 200px;
                background-image: radial-gradient(ellipse closest-corner at 30% 40%, white, blue);
            }
            .div4 {
                height: 200px;
                background-image: radial-gradient(ellipse farthest-side at 30% 40%, white, blue);
            }
            .div5 {
                height: 200px;
                background-image: radial-gradient(ellipse farthest-corner at 30% 40%, white, blue);
            }

        </style>
    </head>
    <body>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </body>
</html>
