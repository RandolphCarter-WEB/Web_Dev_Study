<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table {
                border-collapse: collapse;

                width: 500px;
                height: 400px;
            }

            table, tr, td {
                border: 1px solid #000;
                text-align: center;
            }

            .id .td1 {
                color: red;
            }

            .tr1 .td1 {
                vertical-align: top;
            }

            .tr1 .td2 {
                vertical-align: middle;
            }

            .tr1 .td3 {
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <table class="id">
            <tr class="tr1">
                <td class="td1">TEXT1</td>
                <td class="td2">TEXT2</td>
                <td class="td3">TEXT3</td>
            </tr>
            <tr class="tr2">
                <td class="td1">TEXT1</td>
                <td class="td2">TEXT2</td>
                <td class="td3">TEXT3</td>
            </tr>
            <tr class="tr3">
                <td class="td1">TEXT1</td>
                <td class="td2">TEXT2</td>
                <td class="td3">TEXT3</td>
            </tr>
        </table>
    </body>
</html>
