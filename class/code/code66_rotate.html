<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .origin {
                width: 210px;
                height: 200px;
                border: 1px solid #000;
                float: left;
                margin: 40px;

                perspective: 200px;
            }

            .rotate01 {
                transform: rotate(200deg);
            }
            .rotate02 {
                transform: rotate(-40deg);
            }
            .rotate03 {
                transform: rotateX(45deg);
            }
            .rotate04 {
                transform: rotateY(45deg);
            }
            .rotate05 {
                transform: rotateZ(45deg);
            }
            .rotate06 {
                transform: rotate3d(2.5, 1.2, -1.5, 45deg);
            }
        </style>
    </head>
    <body>
        <div class="origin">
            <div class="rotate01"><img src="../image/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotate02"><img src="../image/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotate03"><img src="../image/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotate04"><img src="../image/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotate05"><img src="../image/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotate06"><img src="../image/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotate07"><img src="../image/fruit.jpg" alt=""></div>
        </div>
        <div class="origin">
            <div class="rotate08"><img src="../image/fruit.jpg" alt=""></div>
        </div>
    </body>
</html>
