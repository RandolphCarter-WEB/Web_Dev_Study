        .flex-container {
            display: flex;
        }

        .flex-item {
            opacity: 0.8;
        }
        .flex-item:nth-child(1) {
            transform: scale(1.5);
            z-index: 1;
        }
        .flex-item:nth-child(2) {
            transform: scale(2);
            z-index: 2;
        }
        .flex-item:nth-child(3) {
            transform: scale(2.5);
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAAAAAAAAAAAAAAAAA</div>
