<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                position: absolute;
            }

            .div1 {
                background-color: coral;
                z-index: 10;
                top: 0px;
                left: 40px;
            }

            .div2 {
                background-color: blueviolet;
                z-index: 50;
                top: 40px;
                left: 30px;
            }

            .div3 {
                background-color: darkkhaki;
                top: 20px;
                left: 50px;
            }
        </style>
    </head>
    <body>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </body>
</html>
